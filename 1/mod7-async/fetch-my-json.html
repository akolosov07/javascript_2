<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>Получить</button>
  <div id="data"></div>
  <script>
    /* Назначить асинхронный обработчик для кнопки button, который через fetch API делает запрос на адрес https://jsonplaceholder.typicode.com/users и визуализирует произвольным способом данные внутри блока с идентификатором users */
    let btn = document.querySelector('button');
    async function get(){
      const BASE_URL = 'http://127.0.0.1:5500/1/';
      const url = BASE_URL + 'mod7-async/data.json';
      
      const element = document.querySelector('#data');

      let data = await fetch(url)
      .then(result => result.json())

      element.innerHTML = '';

      data.forEach(user => {
        element.innerHTML += "<pre>" + JSON.stringify(user, null, ' ') + "</pre><hr />"
      })
    }
    btn.addEventListener('click', get);
  </script>
  

  </div>
</body>
</html>
