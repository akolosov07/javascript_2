<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .standard {

    }
    .success{
      background: lightgreen;
      color: #fff;
      border: 0;
      padding: 4px;
      border-radius: 3px;
    }

  </style>
</head>
<body>
  <button onclick="fn1(this)" >Добавить класс</button>
  <script>
   /* Внутри onclick написать код добавления кнопке класса success */
   const fn1 = function(button) {
    button.classList.add('success')
   }
  </script>
  <hr />

  <button onclick="fn2(this)" class="success">Удалить класс</button>
  <script>
   /* Внутри onclick написать код удаления у кнопки класса success */
   const fn2 = function(button) {
    button.classList.remove('success')
   }
  </script>
  <hr />

  <button class="standard" onclick="fn3(this)" >Удалить класс</button>
  <script>
   /* Внутри onclick написать код который добавил класс success если его нет у кнопки, но удалит класс если есть */
   const fn3 = function(button) {
    button.classList.toggle('success')
   }
  </script>
  <hr />



</body>
</html>
