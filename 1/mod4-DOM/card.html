<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            border: 1px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button onclick="add()">Добавить</button>
    <template id="card-template">

    <div class="card">
        <h2>Lorem, ipsum.</h2>
        <img src="http://placekitten.com/220/100" alt="">
        <p>Lorem, ipsum.</p>
        <p>Provident, sed.</p>
        <button>Lorem.</button>
    </div>

   </template>

   <script>
     const add = () => {
        const template = document.querySelector('#card-template');
        const cloneNode = template.content.cloneNode(true);

        const card = document.body.appendChild(cloneNode);

        card.querySelector('h2').innerHTML = 'Наш заголовок'
     }
   </script>
</body>
</html>
